<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="paperjs-v0.11.4/dist/paper-full.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- default paperscript paser doesn't support ECMA2015-->
  <!-- so you need to import newer version of acorn.js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/acorn/4.0.11/acorn.js'></script>
  <script type="text/paperscript" canvas="myCanvas" src="visual.js"></script>
  <script src="eval_generator.js"></script>
  <script src="filereader.js"></script>
</head>
<style>
  html,
  body {
      margin: 0;
      height:100%;
      overflow: hidden;}
  /* Scale canvas with resize attribute to full size */

  .ast{
    height: 80%;
  }
  canvas[resize] {
      width: 75%;
      height: 100%;
      margin-left: -8%;  }
  #control {
    position:fixed;
    top: 30px;
    left: 30px;
    width: 120px;
    text-align: left;  }
  #control div {
    margin: 10px;  }
/*  table.result {
    margin: auto; }*/

  #memory{
    text-align: center;
    position:fixed;
    top: 280px;
    left: 10px;  }
  #memory-scroll{
    width: 250px;
    height:150px;
    overflow:auto;
    margin-top:20px;  }
  #memory table {
    width:100%;
    border-collapse: collapse;
    table-layout: fixed;}
  #memory table, #memory td {
    border: 1px Beige solid; }
  #memory td{
    width:20%;
  }
  #memory tr.addr{
    font-size: 0.5em;  }

  #env{
    text-align: center;
    position:fixed;
    top: 450px;
    left: 10px;  }
  #env-scroll{
    width: 250px;
    height:150px;
    overflow:auto;  }
  #env table {
    width:100%;
    border-collapse: collapse;
    table-layout: fixed;}
  #env table, #env td {
    border: 1px Beige solid; }
  #env td{
    width:50%;
      }

  #print{
    position:fixed;
    top: 10%;
    right: 8%;
    height: 40%; }

  #print-content{
    height:100%;
    overflow:auto; }
  #result {
    position:fixed;
    width: 250px;
    bottom:10%;
    right:3%;  }
</style>
<body onload="checkFileAPI();" style="text-align: center;">
  <div id="control">
      <div><input type="file" onchange='readText(this)'/></div>
      <div><button type="button" onclick='zoom(1)'>Zoom in</button></div>
      <div><button type="button" onclick='zoom(-1)'>Zoom out</button></div>
      <div><button type="button" onclick='executeOne()'>Execute</button></div>
      <div><button type="button" onclick='executeAll()'>Execute all</button></div>
      <div><button type="button" onclick='initialize(window.j)'>reset</button></div>
      <div><button id="toggle-code" type="button" onclick='toggleCode()'>Show/Hide<br/>code</button></div>
  </div>
  <div id="memory">
    <div id="memory-scroll">
      <h3>Memory</h3>
      <table>
      </table>
    </div>
  </div>
  <div id="env">
    <div id="env-scroll">
      <h3>Environment</h3>
      <table>
      </table>
    </div>
  </div>
  <div id="print">
    <h3 >Printed<br>(Side effects)</h3>
    <div id="print-content">
      <table>
      </table>
    </div>
  </div>

  <div id="result">
    <h3> Interpretation of<br>the current node</h3>
    <h4 id="result-content"></h4>
    </div>
  </div>

  <div class="ast">
    <h3> Abstract Syntax Tree for B language </h3>
  <canvas id="myCanvas" resize="true"></canvas>
  <div style="position:fixed; top: 10vh; left: 35%; right: 30%" >
    <pre style="text-align:left;">
    <code></code>
    </pre>
  </div>
</body>
</html>
